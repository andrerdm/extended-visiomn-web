<div [@routerTransition]>
   
    <div class="card mb-3">
        <div class="card-header">Lista de locais</div>
        <div class="card-body table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Beacon ID</th>
                    <th>For√ßa do Sinal</th>
                    <th>Mensagem</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor='let beacon of beaconList | async'>
                    <td>{{beacon.name}}</td>
                    <td>{{beacon.id}}</td>
                    <td>Forte - 5m</td>
                    <td>{{beacon.message}}</td>
                    <td><a (click)="edit()">Editar</a></td>
                    <td><a (click)="delete()">Excluir</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <input type="button" name="save">
    </div>
    
    <div id="beaconcampos">
        <form role="form">
            <div class="form-content">
                <div class="form-group">
                    <input type="text" class="form-control input-underline input-lg" id="" placeholder="Full Name">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control input-underline input-lg" id="" placeholder="Email">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control input-underline input-lg" id="" placeholder="Repeat Password">
                </div>
            </div>
            <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
        </form>
    </div>
 
  
</div>
