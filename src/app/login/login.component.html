<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Extended-Vision</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="email" class="form-control input-underline input-lg" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" ng-model="password" class="form-control input-underline input-lg" id="password" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin(email,password)"> Entrar </a>
            </form>
        </div>
    </div>
</div>
